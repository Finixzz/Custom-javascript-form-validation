<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-div">
        <form id="form"action="" autocomplete="off">
            <h1><a href="">User registration</a></h1>
            <div class="form-group">
                <label for="Username">Username</label>
                <input class="form-control" type="text" value="" id="Username" placeholder="supername"    >
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input class="form-control" type="email"  value="" id="Email" placeholder="myemail@gmail.com" >
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input class="form-control" type="password" value="" id="Password" placeholder="eg. Four3Two$" >
            </div>
            <div class="form-group">
                <label for="Confirm-password">Confirm password</label>
                <input class="form-control" type="password" value="" id="Confirm-password" placeholder="eg. Four3Two$" >
            </div>
            <button id="submit" type="button">Submit</button>
        </form>
    </div>
   <script src="app.js" type="text/javascript"></script>
</body>
</html>
